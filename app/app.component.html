
<div class="container">
<h3>Form</h3>

<form [formGroup]="registrationForm"  (ngSubmit)="onSub()">
<div class="form-group">
 <label >Username</label>
 <input type="text" class="form-control" formControlName="username" [class.is-invaild]="username.invalid && username.touched"> 
 <div *ngIf="username.invalid && username.touched">
 <small class="text-danger" *ngIf="username.errors?.required">Required name </small >
  <small class="text-danger" *ngIf="username.errors?.maxlength">Required less than 15 digits</small >
    <small class="text-danger" *ngIf="username.errors?.minlength">Required 5 digits</small >
      <small class="text-danger" *ngIf="username.errors?.forbiddenName">'{{username.errors?.forbiddenName.value}}' User name not allowed</small >

</div>
</div>

<div class="form-group">
  <label for="">Password</label>
  <input type="password" class="form-control" formControlName="password"> 
 </div>

 <div class="form-group">
  <label for="">Confirm Password</label>
  <input type="password" class="form-control" [class.is-invalid]="registrationForm.errors?.misMatch" formControlName="confirmPassword"> 
  <small class="text-danger" *ngIf="registrationForm.errors?.misMatch">Passwords do no tmatch</small> 
 </div>

<div formGroupName="address">
  <div class="form-group">
    <label>City</label>
    <input type="text" class="form-control" formControlName="city">
  </div>


  <div class="form-group">
    <label>Locality</label>
    <input class="form-control" type="text" formControlName="locality">
  </div>

  <div class="form-group"> 
    <label for="">Pincode</label>
    <input type="text" class="form-control" formControlName="pincode">
  </div>
</div>


<button class="btn btn-primary" [disabled]="!registrationForm.valid" type="submit" >Submit</button>
<button (click)="onSubmit()" class="btn btn-danger m-2" type="button"> Load data</button>
</form>
</div>
